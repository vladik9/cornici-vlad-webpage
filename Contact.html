    <!-- Contact-Section -->
    <section id="contact-section">
        <div class="container contact-padding">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-md-offset-3 border">
                    <div class="well well-sm">
                        <form class="form-horizontal" action="/Contact.html" method="post">
                            <legend class="text-left settings-contact ">Contact Me</legend>
                            <!-- Name input-->
                            <div class="form-group size-control-smale">
                                <div class="col-md-9  padding-form">
                                    <input id="name" class="form-control" name="user_name" type="text"
                                        placeholder="Your name" required autofocus>
                                </div>
                            </div>
                            <!-- Email input-->
                            <div class="form-group size-control-smale">
                                <div class="col-md-9 padding-form">
                                    <input id="email" class="form-control" name="user_email" type="email"
                                        placeholder="Your email" required>
                                </div>
                            </div>
                            <!-- Message body -->
                            <div class="form-group size-control-smale">
                                <label class="col-md-3 control-label" for="message"></label>
                                <div class="col-md-9 padding-form">
                                    <textarea class="form-control" id="message" name="user_message"
                                        placeholder="Please enter your message here..." type="text" rows="5"></textarea>
                                </div>
                            </div>
                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-sm-12 text-right button-padding-submit">
                                    <button type="submit" class="btn btn-outline-primary btn-md">Submit</button>
                                </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>
